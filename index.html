<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Example</title>
</head>
<body>
    <h1>Service Worker Example</h1>
    <p id="sw-status">Service Worker状态: 未注册</p>
    <script>
      const statusElement = document.getElementById('sw-status');

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            statusElement.textContent = 'Service Worker状态: 注册成功';
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
            statusElement.textContent = 'Service Worker状态: 注册失败';
          }).catch(function(err) {
            console.log(err);
            statusElement.textContent = 'Service Worker状态: 注册发生错误';
          });
        });
      } else {
        statusElement.textContent = 'Service workers are not supported.';
        console.log('Service workers are not supported.');
      }
    </script>
</body>
</html>
